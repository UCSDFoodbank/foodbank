   <style>
    body {
     margin:0;
     background-image:url("assets/giver3.jpeg");
     background-repeat: no-repeat;
     -webkit-background-size: cover;
     -moz-background-size: cover;
     -o-background-size: cover;
     background-size: cover;
     position: relative;
   }

   .topnav {
     overflow: hidden;
     background-color: #333;
   }

   .topnav a {
     float: left;
     color: #f2f2f2;
     text-align: center;
     padding: 14px 16px;

   }

   .topnav a:hover {

     color: black;
   }

   .topnav a.active {
       background-color: #555;
       padding: 6.5px;
       color: white;
   }

   .topnav a.active:hover {
       background-color: #ddd;
   }

   H3 {display: inline;}

  a {
    color: inherit;
  }

  a:hover {
    color: inherit;
    text-decoration: inherit;
  }

  body {
    margin:0;
  }

  .wrapper {
    max-width: 300px;
    margin: 94px auto 0 auto;
  }

  .button {
    background-color: #1BCC6C;
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 4px;
    color: white;
    padding: 50px 2px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 26px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
  }

  .buttonfindfood {
    width:200px;
    height:200px;
    position:relative;
    float:right;
    left:-200px;
    top:50px;
    opacity:.90;

    display: inline-block;
    cursor: pointer;
    background: transparent;
    border-radius: 50%;
    border: none !important;
    font-size:0;
  }

  .buttonfindfood:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  }

  .history {
    opacity:0.90;
  }
