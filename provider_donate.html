<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/button_toggle.css">

    <title>Donation Complete</title>
    <style>
    body {
     margin:0;
     background-image: url("assets/food.jpeg");
     -webkit-background-size: cover;
     -moz-background-size: cover;
     -o-background-size: cover;
     background-size: cover;
    }


    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
        background-color: #555;
        padding: 6.5px;
        color: white;
    }

    .topnav a.active:hover {
        background-color: #ddd;
    }

    p {
      color:white;
    }

    textarea {
      opacity:0.65;
      color: white;
    }

    input {
      opacity:0.65;
    }


    </style>

  </head>

  <body>
    <div class="topnav">
      <a class="active" href="index.html"><img src="assets/logo.png" style="width:100;height:40px;"></a>
      <a href="provider_login.html">Profile</a>
      <a href="provider_donate.html">Donate</a>
      <a href="index.html">Log Out</a>
    </div>
    
    <header>
      <p></p>
      <h1 style="PADDING-LEFT:50px; color:white;"> What would you like to donate?</h1>
    </header>


    <form style="PADDING-LEFT:50px">
      <p>
        <label>1. Describe the item(s): (optional)</label>
        <br>
        <textarea id = "myTextArea"
                rows = "5"
                cols = "70"
                placeholder="Enter items"></textarea>
      </p>


  	  <p>
        <label>2. Suggested Serving Size: </label>
        <input type = "text"
               id = "myText"
               placeholder = "e.g. 1-2" />
      </p>

      <p>
        <label>3. Contains:</label>
        <br> <input type="checkbox" name="nut" value="nuts" /> Nuts
        <input type="checkbox" name="dairys" value="dairy" /> Dairy
        <input type="checkbox" name="glutes" value="gluten" /> Gluten
      </p>

      <p>
        <label>4. Type of Food:</label>
        <br> 
        <input type="radio" name="perish" value="perishable" /> Perishable
        <br> 
        <input type="radio" name="nonperish" value="non-perishable" /> Non-Perishable/Canned goods
      </p>


      <p>
        <label>5. Pick-up Availability:</label>
      </p>

      <p>
        <label style="font-size:12px">Date </label>
        <input type="date" name="date" >
      </p>
   	  
      <p>
        <label style="font-size:12px">Start</label>
        <input type="time" name="start_time">
        <label style="font-size:12px">End</label>
        <input type="time" name="end_time">
    	</p>
            
      <button type="button">Add Another Time</button>

      <p></p>

      <p>
      	<label>6. Make available to individuals? </label>
      	<label style="font-size:15px">(Note: Selecting "No" will make it available to charities only.) </label>
        <br>
        <input type="radio" name="answer1" value="yes" /> Yes
        <input type="radio" name="answer1" value="no" /> No
     	</p>

    </form>
    
    <br>
  	
    <p style="PADDING-LEFT:50px">
      <button type="button"><a href="provider_donation_confirm.html">Donate!</a></button>
  	</p>
    
    <br>
    <br>
    <br>
    
  </body>

</html>
